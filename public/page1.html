<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Silly Statistics</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style1.css">
	</head>
	<body>	
		<div class="top d-flex">
		</div>
		<div class="main">
		<h1 id='title'>Silly Statistics</h1>
		<div id="addTeam">
			
		</div>
		<div class="form-group">
			<div class="d-flex justify-content-center">
			<label class="control-label">Team</label>
			</div>
			<div class="d-flex justify-content-center">
			<select id="dropdown-team" class="form-control" data-placeholder="..." data-tabindex="1">
				<option value="" />	
				<option value="Bayswater Morley">Bayswater Morley</option>
				<option value="Bedford">Bedford</option>
				<option value="Fremantle">Fremantle</option>
			</select>
		</div>
		</div>

		<div class="form-group">
			<div class="d-flex justify-content-center">
			<label class="control-label">Name</label>
			</div>
			<div class="d-flex justify-content-center">
			<select id="dropdown-name" class="teamName form-control" data-placeholder="..." data-tabindex="2">
				
			</select>
		</div>
	</div>
		
		<div class="form-group">	
			<div class="d-flex justify-content-center">
			<label class="control-label">Stat</label>
			</div>
			<div class="d-flex justify-content-center">
			<select id="dropdown-stat" class="form-control" data-placeholder="..." data-tabindex="2">
				<option value=""/>
				<option value="Games Played">Games Played</option>
				<option value="At Bats">At Bats</option>
				<option value="Hits">Hits</option>
				<option value="Homeruns">Homeruns</option>
				<option value="RBIs">RBIs</option>
				<option value="Walks">Walks</option>
				<option value="Strikeouts">Strikeouts</option>
				<option value="Errors">Errors</option>
				<option value="Batting Average">Batting Average</option>
			</select>
		</div>
		<div class="button d-flex justify-content-center">
		<input class="submit" type="button" value="Calculate!" />
		</div>
		</div>
		</div>
		<div class="bottom d-flex"></div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js1.js"></script>
	</body>
</html>
